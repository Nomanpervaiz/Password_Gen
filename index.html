<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3e83da74ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="phone.css" />
  </head>

  <body>

    <section class="section-one container-xxl">
      <div class="row mx-auto container-xxl">
        <div
          class="text-heading col-12 col-sm-12 col-md-5 col-lg-6 col-xl-6 col-xxl-6"
        >
          <div class="text-box">
            <h1>Password Generator by Noman!</h1>
          </div>
        </div>
        <div
          class="gen-main col-12 col-sm-12 col-md-7 col-lg-6 col-xl-6 col-xxl-5"
        >
          <div class="gen-box">
            <h5 class="gen-inner-heading">Password Generator</h5>
            <form>
              
              <img class="show" onclick="passwordVisibility()"  id="show-eye" src="image/eye-solid.svg" width="20px "> 
              <input type="text" id="input-text" class="input1" placeholder="Generate Random Password :" readonly/>
              <label for="range" class="label" >Password Length</label>
              <input
              id="range-lenth "
              class="input2"
              type="range"
              value="8"
              min="1"
              max="30"
              oninput="this.nextElementSibling.value = this.value"
              />
              <output  id="output-length">8</output>
              
            </form>
            <h6 class="gen-inner-heading2">Password Settings</h6>

            <div class="row row1-checkbox">
              <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <form>
                  <input type="checkbox" id="checkboxes1" />
                  <label class="labelforCheckbox" for="checkboxes1"
                    >Lowercase (a-z)</label
                  >
                </form>
              </div>
              <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <form>
                  <input type="checkbox" id="checkboxes2" />
                  <label class="labelforCheckbox" for="checkboxes2"
                    >Uppercase (A-Z)</label
                  >
                </form>
              </div>
            </div>
              <div class="row row2-checkbox">
                <div class=" col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <form>
                    <input type="checkbox" id="checkboxes3" />
                    <label class="labelforCheckbox" for="checkboxes3"
                      >Numbers (0-9)
                    </label>
                  </form>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <form>
                    <input type="checkbox" id="checkboxes4" />
                    <label class="labelforCheckbox" for="checkboxes4"
                      >Symbhols (!$@&)
                    </label>
                  </form>
                </div>
              </div>
            <button class="button-gen" onclick="randomPassword()" >Generate Random Password</button>
          </div>
        </div>
      </div>
    </section>


    <script src="app.js"></script>
  </body>
</html>
